    <style>
        #splashScreen.fade-out {
            opacity: 0;
            visibility: hidden;
        }






        :root {
            --bg-color: #f8fafc;
            --panel-bg: #ffffff;
            --border-color: #e2e8f0;
            --accent-color: #2563eb;
            --accent-hover: #1d4ed8;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: none;
        }

        header {
            background: var(--panel-bg);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            z-index: 60;
            flex-shrink: 0;
        }

        .brand h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .brand span {
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        .toolbar {
            display: flex;
            gap: 0.3rem;
            flex-wrap: wrap;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .sidebar {
            width: 200px;
            background: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 0.75rem;
            gap: 1rem;
            overflow-y: auto;
            z-index: 40;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            header {
                flex-direction: column;
                height: auto;
                gap: 8px;
            }

            .toolbar {
                justify-content: center;
            }
        }

        .sidebar-section h3 {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin: 0 0 0.5rem 0;
        }

        .component-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.4rem;
        }

        .canvas-area {
            flex: 1;
            position: relative;
            background-color: #f1f5f9;
            overflow: hidden;
        }

        #mainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: default;
            z-index: 1;
        }

        .bottom-panel {
            width: 620px;
            height: 420px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            z-index: 30;
            border-radius: 12px;
            overflow: hidden;
            max-width: 95vw;
            max-height: 85vh;
        }

        .bottom-panel.collapsed {
            height: 40px;
            width: 280px;
        }

        .panel-header {
            padding: 0 1rem;
            background: #f8fafc;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            cursor: move;
            user-select: none;
            flex-shrink: 0;
        }

        .panel-content {
            flex: 1;
            padding: 0.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .graph-controls {
            display: flex;
            gap: 6px;
            align-items: center;
            background: #fff;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .btn {
            padding: 0.35rem 0.5rem;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .btn:hover {
            background: #f8fafc;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            border: none;
        }

        .btn-danger {
            color: #dc2626;
            border-color: #fecaca;
        }

        .btn-tool {
            width: 32px;
            height: 32px;
            padding: 0;
        }

        .comp-btn {
            flex-direction: column;
            padding: 0.5rem 0.2rem;
            font-size: 0.7rem;
            cursor: grab;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.4);
            z-index: 100;
            display: none;
        }

        .properties-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1.25rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            z-index: 101;
            display: none;
            width: 300px;
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 0.4rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.85rem;
        }

        #graphCanvas {
            flex: 1;
            width: 100%;
            background: #fff;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .equation-box {
            font-family: 'Cambria', serif;
            font-size: 0.95rem;
            color: var(--accent-color);
            background: #fdfdfd;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            text-align: center;
            font-style: italic;
            min-height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .resize-handle {
            position: absolute;
            top: 0;
            left: 0;
            width: 25px;
            height: 25px;
            cursor: nwse-resize;
            z-index: 40;
            background: linear-gradient(135deg, var(--border-color) 40%, transparent 40%);
        }

        #mobileMenuBtn {
            display: none;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            #mobileMenuBtn {
                display: block;
            }
        }



        #splashScreen.fade-out {
            opacity: 0;
            visibility: hidden;
        }




        #splashLogo {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s;
        }

        .brand {
            display: flex;
            align-items: center;
        }

        .splash-finished #splashScreen.fade-out {
            opacity: 0;
            visibility: hidden;
        }




        .splash-finished
    </style>



    <style>
        /* --- BRANDING & SPLASH --- */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff !important;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999999;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.2s;
            margin: 0;
            padding: 0;
        }

        #splashScreen.fade-out {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .splash-logo {
            width: 260px;
            height: 260px;
            object-fit: contain;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
            transition:
                top 1.5s cubic-bezier(0.4, 0, 0.2, 1),
                left 1.5s cubic-bezier(0.4, 0, 0.2, 1),
                width 1.5s cubic-bezier(0.4, 0, 0.2, 1),
                height 1.5s cubic-bezier(0.4, 0, 0.2, 1),
                opacity 1.2s ease-in,
                transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -130px;
            margin-left: -130px;
            z-index: 1000000;
        }

        .header-logo {
            width: 42px !important;
            height: 42px !important;
            min-width: 42px;
            min-height: 42px;
            border-radius: 50%;
            background-color: white;
            object-fit: contain;
            margin-right: 14px;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.5s ease 1.3s;
        }

        .brand {
            display: flex;

    <script>
        class Units {
            static factors = { 'p': 1e-12, 'n': 1e-9, 'u': 1e-6, 'µ': 1e-6, 'm': 1e-3, '': 1, 'k': 1e3, 'K': 1e3, 'M': 1e6, 'G': 1e9 };
            static getMultiplier(suffix) { return this.factors[suffix] || 1; }
            static parse(str) {
                // Legacy parser if needed, or removing if fully replaced. Keeping for canvas format compatibility.
                if (typeof str === 'number') return str;
                if (!str) return 0;
                str = str.toString().trim();
                const suffix = str.slice(-1);
                const val = parseFloat(str);
                if (!isFinite(val)) return 0;
                return val * (this.factors[suffix] || 1);
            }
            static format(num) {
                // Returns string "10k"
                const parts = this.splitValue(num);
                return Math.round(parts.val * 1000) / 1000 + parts.suffix;
            }
            static splitValue(num) {
                if (!isFinite(num) || num === 0) return { val: 0, suffix: '' };
                const abs = Math.abs(num);
                let suffix = '';
                let div = 1;

                if (abs >= 1e9) { suffix = 'G'; div = 1e9; }
                else if (abs >= 1e6) { suffix = 'M'; div = 1e6; }
                else if (abs >= 1e3) { suffix = 'k'; div = 1e3; }
                else if (abs >= 1) { suffix = ''; div = 1; }
                else if (abs >= 1e-3) { suffix = 'm'; div = 1e-3; }
                else if (abs >= 1e-6) { suffix = 'u'; div = 1e-6; }
                else if (abs >= 1e-9) { suffix = 'n'; div = 1e-9; }
                else if (abs >= 1e-12) { suffix = 'p'; div = 1e-12; }

                return { val: num / div, suffix: suffix };
            }
            static getOptionsHTML(selectedSuffix, unitType = '') {
                const opts = ['p', 'n', 'u', 'm', '', 'k', 'M', 'G'];
                return opts.map(s => {
                    let label = (s === '' && unitType === '') ? ' ' : s + unitType;
                    if (s === 'u') label = 'µ' + unitType;
                    return `<option value="${this.factors[s]}" ${s === selectedSuffix ? 'selected' : ''}>${label}</option>`;
                }).join('');
            }
        }

        class Matrix {
            constructor(rows, cols) { this.rows = rows; this.cols = cols; this.data = Array(rows).fill(0).map(() => Array(cols).fill(0)); }
            static zeros(r, c) { return new Matrix(r, c); }
            add(r, c, val) { if (r >= 0 && r < this.rows && c >= 0 && c < this.cols) this.data[r][c] += val; }
            solve(rhs) {
                let n = this.rows, A = this.data.map(row => [...row]), b = [...rhs], x = new Array(n).fill(0);
                for (let i = 0; i < n; i++) {
                    let maxEl = Math.abs(A[i][i]), maxRow = i;
                    for (let k = i + 1; k < n; k++) if (Math.abs(A[k][i]) > maxEl) { maxEl = Math.abs(A[k][i]); maxRow = k; }
                    [A[maxRow], A[i]] = [A[i], A[maxRow]];[b[maxRow], b[i]] = [b[i], b[maxRow]];
                    if (Math.abs(A[i][i]) < 1e-25) continue;
                    for (let k = i + 1; k < n; k++) {
                        let c = -A[k][i] / A[i][i];
                        for (let j = i; j < n; j++) if (i === j) A[k][j] = 0; else A[k][j] += c * A[i][j];
                        b[k] += c * b[i];
                    }
                }
                for (let i = n - 1; i >= 0; i--) {
                    if (Math.abs(A[i][i]) < 1e-25) { x[i] = 0; continue; }
                    let sum = 0; for (let k = i + 1; k < n; k++) sum += A[i][k] * x[k];
                    x[i] = (b[i] - sum) / A[i][i];
                }
                return x;
            }
        }

        class Simulator {
            constructor() {
                this.timeStep = 10e-6;
                this.endTime = 0.5;
                this.stopped = true;
                this.showGrid = true;
                this.autoY = false;
                this.yMin = -10; this.yMax = 10;
                this.probeMode = 'voltage';

                // Interactive Mode State
                this.mode = 'transient';
                this.isInteractive = false;
                this.animationFrameId = null;
                this.rollingData = [];
                this.maxPoints = 2000;
                this.simTime = 0;
                this.topo = null;

                // Interactive Graph State
                this.viewXMin = 0; this.viewXMax = this.endTime;
                this.isDragging = false;
                this.lastMouseX = 0; this.lastMouseY = 0;
                this.bindGraphEvents();
            }

            setMode(m) {
                this.mode = m;
                const ind = document.getElementById('liveIndicator');
                if (ind) ind.style.background = (m === 'interactive') ? '#22c55e' : '#ccc';
                this.stop();
                this.isInteractive = (m === 'interactive');
                if (m === 'transient') {
                    // Reset View for Transient
                    const durationEl = document.getElementById('simDuration');
                    this.endTime = durationEl ? parseFloat(durationEl.value) || 0.5 : 0.5;
                    this.viewXMin = 0; this.viewXMax = this.endTime;
                }
            }
            stop() { this.stopped = true; const s = document.getElementById('simStatus'); if (s) s.textContent = 'Stopped'; }
            updateDuration() {
                const val = parseFloat(document.getElementById('simDuration').value);
                const mult = parseFloat(document.getElementById('simDurationUnit').value);
                if (isFinite(val) && val > 0) { this.endTime = val * mult; this.run(); }
            }
            updateTimeStep() {
                const val = parseFloat(document.getElementById('simTimeStep').value);
                const mult = parseFloat(document.getElementById('simTimeStepUnit').value);
                if (isFinite(val) && val > 0) { this.timeStep = val * mult; this.run(); }
            }
            updateYScale() {
                const yMinEl = document.getElementById('yAxisMin'), yMaxEl = document.getElementById('yAxisMax');
                if (yMinEl) this.yMin = parseFloat(yMinEl.value) || -10;
                if (yMaxEl) this.yMax = parseFloat(yMaxEl.value) || 10;
                this.autoY = false;
                this.run();
            }
            setProbeMode(mode) { this.probeMode = mode; this.updateProbeButtons(); this.run(); }
            updateProbeButtons() {
                const bv = document.getElementById('btnVolt'), bc = document.getElementById('btnCurr'), bd = document.getElementById('btnDual');
                const bg = document.getElementById('btnGrid'), ba = document.getElementById('btnAuto');
                if (bv) bv.style.borderColor = this.probeMode === 'voltage' ? 'var(--accent-color)' : '';
                if (bc) bc.style.borderColor = this.probeMode === 'current' ? 'var(--accent-color)' : '';
                if (bd) bd.style.borderColor = this.probeMode === 'dual' ? 'var(--accent-color)' : '';
                if (bg) bg.style.borderColor = this.showGrid ? 'var(--accent-color)' : '';
                if (ba) ba.style.borderColor = this.autoY ? 'var(--accent-color)' : '';
            }
            toggleGrid() { this.showGrid = !this.showGrid; this.updateProbeButtons(); this.run(true); } // force re-render
            toggleAutoScale() { this.autoY = !this.autoY; this.updateProbeButtons(); this.run(true); }

            bindGraphEvents() {
                const canvas = document.getElementById('graphCanvas');
                if (!canvas) return; // Might need to retry or bind on first run

                canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const w = canvas.width, h = canvas.height;
                    const pL = 50, pR = 50, pB = 30; // Matches plot padding

                    const zoomFactor = e.deltaY > 0 ? 1.1 : 0.9;

                    // Logic: 
                    // - On X-axis (bottom gutter): Zoom X
                    // - On Left Axis (Voltage): Zoom Left Y
                    // - On Right Axis (Current - if dual): Zoom Right Y
                    // - Else (Center): Zoom X only (User requested "stop on x axis to zoom in/out x only", "stop on y axis... y only". Center implies general navigation, usually time or both. Standard oscilloscopes scale Time base or Volts/div. Let's make center act like Time base zoom).

                    const isBottom = y > h - pB;
                    const isLeft = x < pL;
                    const isRight = x > w - pR;

                    if (isBottom) {
                        // Zoom X around mouse T
                        // Actually easier to zoom center of view for X
                        let span = this.viewXMax - this.viewXMin;
                        let newSpan = span * zoomFactor;
                        let mid = (this.viewXMin + this.viewXMax) / 2;
                        // Or zoom around mouse X relative? lets keep simple center zoom for axis scroll
                        this.viewXMin = mid - newSpan / 2;
                        this.viewXMax = mid + newSpan / 2;
                    } else if (isLeft || (this.probeMode !== 'dual' && !isRight)) {
                        // Zoom Y (Voltage/Main)
                        let span = this.yMax - this.yMin;
                        let newSpan = span * zoomFactor;
                        let mid = (this.yMin + this.yMax) / 2;
                        // If mouse is on axis, zoom around mouse value? 
                        // Simple center zoom is safer for now
                        this.yMin = mid - newSpan / 2;
                        this.yMax = mid + newSpan / 2;
                        this.autoY = false;
                        const yMinEl = document.getElementById('yAxisMin'), yMaxEl = document.getElementById('yAxisMax');
                        if (yMinEl) yMinEl.value = this.yMin.toFixed(2); if (yMaxEl) yMaxEl.value = this.yMax.toFixed(2);
                    } else if (isRight && this.probeMode === 'dual') {
                        // Zoom Y2 (Current) - complicated as we don't store y2Min/Max in simulator state explicitly, we compute them per frame in dual mode auto-scale.
                        // To support manual Y2 zoom, we'd need state for it.
                        // Currently Dual Mode auto-scales every frame.
                        // User request: "Dual Mode" exists. "Zoom in or out for y only".
                        // If in Dual mode, scroll on right axis *should* zoom current.
                        // But Simulator structure (lines 1450+) re-calculates vMin/vMax every time for dual.
                        // I need to make Dual Mode use persistent state or scaled state if I want to support zoom.
                        // For now, let's implement basic Y zoom on main axis and X zoom. 
                        // If user scrolls on Right axis in Dual Mode, it might not persist if auto-scale overrides.
                        // I will disable autoY when zooming.
                    } else {
                        // Center -> Zoom X (Time) per user implication ("move inside curve... x axis... x only")
                        let span = this.viewXMax - this.viewXMin;
                        let newSpan = span * zoomFactor;
                        let mouseRelX = (x - pL) / (w - pL - pR);
                        let timeAtMouse = this.viewXMin + mouseRelX * span;

                        // Zoom around timeAtMouse
                        this.viewXMin = timeAtMouse - (mouseRelX * newSpan);
                        this.viewXMax = timeAtMouse + ((1 - mouseRelX) * newSpan);
                    }
                    this.run(true); // force redraw with new view
                });

                canvas.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.lastMouseX = e.clientX;
                    this.lastMouseY = e.clientY;
                    canvas.style.cursor = 'grabbing';
                });

                window.addEventListener('mouseup', () => {
                    if (this.isDragging) {
                        this.isDragging = false;
                        canvas.style.cursor = 'default';
                    }
                });

                window.addEventListener('mousemove', (e) => {
                    if (!this.isDragging) return;
                    e.preventDefault();
                    const dx = e.clientX - this.lastMouseX;
                    const dy = e.clientY - this.lastMouseY;
                    this.lastMouseX = e.clientX;
                    this.lastMouseY = e.clientY;

                    const w = canvas.width, h = canvas.height;
                    const pL = 50, pR = 50, pT = 30, pB = 30; // Matches plot

                    // Panning X
                    // dx pixels = ? seconds
                    // gw is w - pL - pR
                    const gw = w - pL - pR;
                    const timeSpan = this.viewXMax - this.viewXMin;
                    const dt = -(dx / gw) * timeSpan;
                    this.viewXMin += dt; this.viewXMax += dt;

                    // Panning Y
                    // dy pixels = ? volts
                    const gh = h - pT - pB;
                    const valSpan = this.yMax - this.yMin;
                    const dv = (dy / gh) * valSpan; // dy is positive down, value increases up
                    this.yMin += dv; this.yMax += dv;
                    this.autoY = false;

                    const yMinEl = document.getElementById('yAxisMin'), yMaxEl = document.getElementById('yAxisMax');
                    if (yMinEl) yMinEl.value = this.yMin.toFixed(2); if (yMaxEl) yMaxEl.value = this.yMax.toFixed(2);

                    this.run(true);
                });
            }
            analyzeTopology() {
                const target = editor.selection.size === 1 ? [...editor.selection][0] : editor.lastProbed;
                const gnd = editor.components.find(c => c.type === 'gnd');
                if (!gnd) return { error: "Need GND" };

                const nets = [];
                const findNet = (p) => { for (let i = 0; i < nets.length; i++) if (nets[i].has(p)) return i; return -1; };
                editor.connections.forEach(conn => {
                    let nA = findNet(conn.from.id), nB = findNet(conn.to.id);
                    if (nA === -1 && nB === -1) { let s = new Set(); s.add(conn.from.id); s.add(conn.to.id); nets.push(s); }
                    else if (nA !== -1 && nB === -1) nets[nA].add(conn.to.id);
                    else if (nA === -1 && nB !== -1) nets[nB].add(conn.from.id);
                    else if (nA !== nB) { nets[nB].forEach(p => nets[nA].add(p)); nets.splice(nB, 1); }
                });

                const pinMap = new Map();
                const gndIdx = findNet(gnd.pins[0].id);
                if (gndIdx !== -1) nets[gndIdx].forEach(p => pinMap.set(p, 0)); else pinMap.set(gnd.pins[0].id, 0);

                let nIdx = 1;
                nets.forEach((net, idx) => { if (idx === gndIdx) return; net.forEach(p => pinMap.set(p, nIdx)); nIdx++; });

                editor.components.forEach(c => c.pins.forEach(p => { if (!pinMap.has(p.id)) pinMap.set(p.id, (c.type === 'gnd' ? 0 : nIdx++)); }));

                const extra = [];
                editor.components.forEach(c => {
                    if (['voltageSource', 'inductor', 'vcvs', 'ccvs', 'currentSense'].includes(c.type))
                        extra.push({ comp: c, type: 'std', index: (nIdx - 1) + extra.length });
                });

                return { pinMap, extra, size: (nIdx - 1) + extra.length, target };
            }

            solveStep(t, pinMap, extra, size) {
                let iterations = 0;
                let converged = false;
                let sol = [];
                let diodeChanged = false;

                do {
                    diodeChanged = false;
                    const G = Matrix.zeros(size, size), I = new Array(size).fill(0);
                    editor.components.forEach(c => {
                        let n1 = pinMap.get(c.pins[0]?.id) - 1, n2 = pinMap.get(c.pins[1]?.id) - 1;
                        let val = parseFloat(c.value) || 0;
                        if (c.type === 'resistor') {
                            let g = 1 / (val || 1e-9); if (n1 >= 0) G.add(n1, n1, g); if (n2 >= 0) G.add(n2, n2, g);
                            if (n1 >= 0 && n2 >= 0) { G.add(n1, n2, -g); G.add(n2, n1, -g); }
                        } else if (c.type === 'diode') {
                            let g = (c.state === 'on') ? 1e8 : 1e-12;
                            if (n1 >= 0) G.add(n1, n1, g); if (n2 >= 0) G.add(n2, n2, g);
                            if (n1 >= 0 && n2 >= 0) { G.add(n1, n2, -g); G.add(n2, n1, -g); }
                        } else if (c.type === 'capacitor') {
                            let geq = val / this.timeStep, ieq = geq * (c.prevV || 0);
                            if (n1 >= 0) { G.add(n1, n1, geq); I[n1] += ieq; } if (n2 >= 0) { G.add(n2, n2, geq); I[n2] -= ieq; }
                            if (n1 >= 0 && n2 >= 0) { G.add(n1, n2, -geq); G.add(n2, n1, -geq); }
                        } else if (c.type === 'voltageSource' || c.type === 'currentSense' || c.type === 'inductor') {
                            let ev = extra.find(x => x.comp === c);
                            if (n1 >= 0) G.add(n1, ev.index, 1); if (n2 >= 0) G.add(n2, ev.index, -1);
                            if (n1 >= 0) G.add(ev.index, n1, 1); if (n2 >= 0) G.add(ev.index, n2, -1);
                            if (c.type === 'inductor') { G.add(ev.index, ev.index, -val / this.timeStep); I[ev.index] -= (val / this.timeStep) * (c.prevI || 0); }
                            else if (c.type === 'voltageSource') I[ev.index] -= val;
                        } else if (c.type === 'vcvs' || c.type === 'ccvs') {
                            let ev = extra.find(x => x.comp === c);
                            if (n1 >= 0) G.add(n1, ev.index, 1); if (n2 >= 0) G.add(n2, ev.index, -1);
                            if (n1 >= 0) G.add(ev.index, n1, 1); if (n2 >= 0) G.add(ev.index, n2, -1);
                            if (c.type === 'vcvs') {
                                let p1 = editor.components.find(x => x.controlOwner === c.id && x.label && x.label.startsWith("C+"));
                                let p2 = editor.components.find(x => x.controlOwner === c.id && x.label && x.label.startsWith("C-"));
                                let cn1 = p1 ? pinMap.get(p1.pins[0].id) - 1 : -1, cn2 = p2 ? pinMap.get(p2.pins[0].id) - 1 : -1;
                                if (cn1 >= 0) G.add(ev.index, cn1, val); if (cn2 >= 0) G.add(ev.index, cn2, -val);
                            } else {
                                let sense = editor.components.find(x => x.controlOwner === c.id && x.type === 'currentSense');
                                let sev = extra.find(x => x.comp === sense);
                                if (sev) G.add(ev.index, sev.index, val);
                            }
                        } else if (c.type === 'vccs') {
                            let p1 = editor.components.find(x => x.controlOwner === c.id && x.label && x.label.startsWith("C+"));
                            let p2 = editor.components.find(x => x.controlOwner === c.id && x.label && x.label.startsWith("C-"));
                            let cn1 = p1 ? pinMap.get(p1.pins[0].id) - 1 : -1, cn2 = p2 ? pinMap.get(p2.pins[0].id) - 1 : -1;
                            if (n1 >= 0) { if (cn1 >= 0) G.add(n1, cn1, val); if (cn2 >= 0) G.add(n1, cn2, -val); }
                            if (n2 >= 0) { if (cn1 >= 0) G.add(n2, cn1, -val); if (cn2 >= 0) G.add(n2, cn2, val); }
                        } else if (c.type === 'cccs') {
                            let sense = editor.components.find(x => x.controlOwner === c.id && x.type === 'currentSense');
                            let sev = extra.find(x => x.comp === sense);
                            if (sev) { if (n1 >= 0) G.add(n1, sev.index, val); if (n2 >= 0) G.add(n2, sev.index, -val); }
                        } else if (c.type === 'isource') { if (n1 >= 0) I[n1] -= val; if (n2 >= 0) I[n2] += val; }
                        else if (c.type === 'switch') {
                            let swT = parseFloat(c.switchTime) || 0;
                            let closed;
                            if (this.isInteractive) {
                                // Interactive: Use c.state (if we had one) or default 'close' action state
                                // Actually, Editor toggles c.switchAction string for now.
                                // "open" means open switch. "close" means closed switch.
                                closed = c.switchAction === 'close';
                            } else {
                                closed = (t < swT ? c.switchAction === 'open' : c.switchAction === 'close');
                            }
                            let g = closed ? 1e7 : 1e-12;
                            if (n1 >= 0) G.add(n1, n1, g); if (n2 >= 0) G.add(n2, n2, g);
                            if (n1 >= 0 && n2 >= 0) { G.add(n1, n2, -g); G.add(n2, n1, -g); }
                        }
                    });
                    for (let i = 0; i < size; i++) G.add(i, i, 1e-20);
                    sol = G.solve(I);

                    editor.components.forEach(c => {
                        if (c.type === 'diode') {
                            let n1 = pinMap.get(c.pins[0].id) - 1, n2 = pinMap.get(c.pins[1].id) - 1;
                            let v1 = (n1 >= 0) ? sol[n1] : 0, v2 = (n2 >= 0) ? sol[n2] : 0;
                            let vak = v1 - v2;
                            if (c.state === 'on' && vak < 0) { c.state = 'off'; diodeChanged = true; }
                            else if (c.state === 'off' && vak > 0) { c.state = 'on'; diodeChanged = true; }
                        }
                    });
                    if (!diodeChanged) converged = true;
                    iterations++;
                } while (!converged && iterations < 20);
                return sol;
            }

            solveDC(pinMap, extraVars) {
                // Initial DC guess: assume Diodes OFF
                // Start with iterative approach for DC as well
                let iterations = 0;
                let converged = false;
                let finalSol = [];

                do {
                    const nodes = Array.from(pinMap.values()), nLimit = nodes.length > 0 ? Math.max(...nodes) + 1 : 1;
                    const dim = nLimit - 1, size = dim + extraVars.length;
                    if (size <= 0) return [];
                    const G = Matrix.zeros(size, size), I = new Array(size).fill(0);

                    editor.components.forEach(c => {
                        let n1 = pinMap.get(c.pins[0]?.id) - 1, n2 = pinMap.get(c.pins[1]?.id) - 1;
                        let val = parseFloat(c.value) || 0;
                        if (c.type === 'resistor') {
                            let g = 1 / (val || 1e-9);
                            if (n1 >= 0) G.add(n1, n1, g); if (n2 >= 0) G.add(n2, n2, g);
                            if (n1 >= 0 && n2 >= 0) { G.add(n1, n2, -g); G.add(n2, n1, -g); }
                        } else if (c.type === 'diode') {
                            // Diode Model: G large if ON, G small if OFF
                            let g = (c.state === 'on') ? 1e8 : 1e-12;
                            if (n1 >= 0) G.add(n1, n1, g); if (n2 >= 0) G.add(n2, n2, g);
                            if (n1 >= 0 && n2 >= 0) { G.add(n1, n2, -g); G.add(n2, n1, -g); }
                        } else if (c.type === 'voltageSource' || c.type === 'currentSense' || c.type === 'inductor') {
                            let ev = extraVars.find(x => x.comp === c);
                            if (ev) {
                                if (n1 >= 0) G.add(n1, ev.index, 1); if (n2 >= 0) G.add(n2, ev.index, -1);
                                if (n1 >= 0) G.add(ev.index, n1, 1); if (n2 >= 0) G.add(ev.index, n2, -1);
                                if (c.type === 'voltageSource') I[ev.index] -= val;
                            }
                        } else if (c.type === 'vcvs' || c.type === 'ccvs') {
                            let ev = extraVars.find(x => x.comp === c);
                            if (ev) {
                                if (n1 >= 0) G.add(n1, ev.index, 1); if (n2 >= 0) G.add(n2, ev.index, -1);
                                if (n1 >= 0) G.add(ev.index, n1, 1); if (n2 >= 0) G.add(ev.index, n2, -1);
                                if (c.type === 'vcvs') {
                                    let p1 = editor.components.find(x => x.controlOwner === c.id && x.label && x.label.startsWith("C+"));
                                    let p2 = editor.components.find(x => x.controlOwner === c.id && x.label && x.label.startsWith("C-"));
                                    let cn1 = p1 ? pinMap.get(p1.pins[0].id) - 1 : -1, cn2 = p2 ? pinMap.get(p2.pins[0].id) - 1 : -1;
                                    if (cn1 >= 0) G.add(ev.index, cn1, val); if (cn2 >= 0) G.add(ev.index, cn2, -val);
                                } else {
                                    let sense = editor.components.find(x => x.controlOwner === c.id && x.type === 'currentSense');
                                    let sev = extraVars.find(x => x.comp === sense);
                                    if (sev) G.add(ev.index, sev.index, val);
                                }
                            }
                        } else if (c.type === 'vccs') {
                            let p1 = editor.components.find(x => x.controlOwner === c.id && x.label && x.label.startsWith("C+"));
                            let p2 = editor.components.find(x => x.controlOwner === c.id && x.label && x.label.startsWith("C-"));
                            let cn1 = p1 ? pinMap.get(p1.pins[0].id) - 1 : -1, cn2 = p2 ? pinMap.get(p2.pins[0].id) - 1 : -1;
                            if (n1 >= 0) { if (cn1 >= 0) G.add(n1, cn1, val); if (cn2 >= 0) G.add(n1, cn2, -val); }
                            if (n2 >= 0) { if (cn1 >= 0) G.add(n2, cn1, -val); if (cn2 >= 0) G.add(n2, cn2, val); }
                        } else if (c.type === 'cccs') {
                            let sense = editor.components.find(x => x.controlOwner === c.id && x.type === 'currentSense');
                            let sev = extraVars.find(x => x.comp === sense);
                            if (sev) { if (n1 >= 0) G.add(n1, sev.index, val); if (n2 >= 0) G.add(n2, sev.index, -val); }
                        } else if (c.type === 'isource') {
                            if (n1 >= 0) I[n1] -= val; if (n2 >= 0) I[n2] += val;
                        } else if (c.type === 'switch') {
                            let closed = (c.switchAction === 'open');
                            let g = closed ? 1e7 : 1e-12;
                            if (n1 >= 0) G.add(n1, n1, g); if (n2 >= 0) G.add(n2, n2, g);
                            if (n1 >= 0 && n2 >= 0) { G.add(n1, n2, -g); G.add(n2, n1, -g); }
                        }
                    });
                    for (let i = 0; i < size; i++) G.add(i, i, 1e-20);
                    finalSol = G.solve(I);

                    // Check Diode States
                    let changed = false;
                    editor.components.forEach(c => {
                        if (c.type === 'diode') {
                            let n1 = pinMap.get(c.pins[0].id) - 1, n2 = pinMap.get(c.pins[1].id) - 1;
                            let v1 = (n1 >= 0) ? finalSol[n1] : 0, v2 = (n2 >= 0) ? finalSol[n2] : 0;
                            let vak = v1 - v2;

                            if (c.state === 'on') {
                                // If I < 0, turn OFF
                                // I = (Vak) * G_on
                                // Since G_on is huge, Vak will be tiny. We trust the sign of Vak essentially but it's really the sign of I.
                                // If Vak < 0, current is flowing backwards.
                                if (vak < 0) { c.state = 'off'; changed = true; }
                            } else {
                                // If Vak > 0, turn ON
                                if (vak > 0) { c.state = 'on'; changed = true; }
                            }
                        }
                    });

                    if (!changed) converged = true;
                    iterations++;
                } while (!converged && iterations < 20);

                return finalSol;
            }

            run(force = false) {
                if (typeof editor === 'undefined' || !editor.initialized) return;
                if (this.stopped && !force && !this.isInteractive) return;

                if (this.mode === 'interactive') {
                    if (!this.isInteractive) this.startInteractive();
                    return;
                }

                // Transient Mode (Static)
                this.stopped = false;
                const status = document.getElementById('simStatus');

                const topo = this.analyzeTopology();
                if (topo.error) { if (status) status.textContent = topo.error; return; }
                const { pinMap, extra, size, target } = topo;
                if (!target) return;

                // View Init
                const durationEl = document.getElementById('simDuration');
                this.endTime = durationEl ? parseFloat(durationEl.value) || 0.5 : 0.5;
                if (Math.abs(this.viewXMax - this.viewXMin) < 1e-9 || this.viewXMax < this.viewXMin) {
                    this.viewXMin = 0; this.viewXMax = this.endTime;
                }

                if (size <= 0) return;
                const dcSol = this.solveDC(pinMap, extra);

                // Initialize State
                editor.components.forEach(c => {
                    let p1 = pinMap.get(c.pins[0]?.id), p2 = pinMap.get(c.pins[1]?.id);
                    let v1 = (p1 || 0) > 0 ? dcSol[p1 - 1] : 0, v2 = (p2 || 0) > 0 ? dcSol[p2 - 1] : 0;
                    if (c.type === 'capacitor') c.prevV = v1 - v2;
                    if (c.type === 'inductor') { let e = extra.find(x => x.comp === c); if (e) c.prevI = dcSol[e.index]; }
                });

                const results = [];
                for (let t = 0; t <= this.endTime; t += this.timeStep) {
                    const sol = this.solveStep(t, pinMap, extra, size);
                    results.push({ t, sol: [...sol] });

                    // Update State for next step
                    editor.components.forEach(c => {
                        let p1 = pinMap.get(c.pins[0]?.id), p2 = pinMap.get(c.pins[1]?.id);
                        let v1 = (p1 || 0) > 0 ? sol[p1 - 1] : 0, v2 = (p2 || 0) > 0 ? sol[p2 - 1] : 0;
                        if (c.type === 'capacitor') c.prevV = v1 - v2;
                        if (c.type === 'inductor') { let e = extra.find(x => x.comp === c); if (e) c.prevI = sol[e.index]; }
                    });
                }
                this.plot(results, pinMap, extra, target);
                if (status) status.textContent = "Done";
            }

            startInteractive() {
                if (this.isInteractive && !this.stopped) return;
                const topo = this.analyzeTopology();
                if (topo.error) return;
                this.topo = topo;

                const { pinMap, extra, size } = topo;
                const dcSol = this.solveDC(pinMap, extra);

                // Init State
                editor.components.forEach(c => {
                    let p1 = pinMap.get(c.pins[0]?.id), p2 = pinMap.get(c.pins[1]?.id);
                    let v1 = (p1 || 0) > 0 ? dcSol[p1 - 1] : 0, v2 = (p2 || 0) > 0 ? dcSol[p2 - 1] : 0;
                    if (c.type === 'capacitor') c.prevV = v1 - v2;
                    if (c.type === 'inductor') { let e = extra.find(x => x.comp === c); if (e) c.prevI = dcSol[e.index]; }
                });

                this.isInteractive = true;
                this.stopped = false;
                this.simTime = 0;
                this.rollingData = [];
                // Initialize rolling data with DC point
                this.rollingData.push({ t: 0, sol: [...dcSol] });

                const s = document.getElementById('simStatus');
                if (s) s.textContent = 'Running (Live)';

                this.loopInteractive();
            }

            loopInteractive() {
                if (!this.isInteractive || this.stopped) return;

                const maxStepsPerFrame = 50; // Tunable performance limit
                let steps = 0;
                const { pinMap, extra, size } = this.topo;

                while (steps < maxStepsPerFrame) {
                    this.simTime += this.timeStep;
                    const sol = this.solveStep(this.simTime, pinMap, extra, size);

                    // Buffer Logic
                    this.rollingData.push({ t: this.simTime, sol: [...sol] });
                    if (this.rollingData.length > this.maxPoints) this.rollingData.shift();

                    // Update State
                    editor.components.forEach(c => {
                        let p1 = pinMap.get(c.pins[0]?.id), p2 = pinMap.get(c.pins[1]?.id);
                        let v1 = (p1 || 0) > 0 ? sol[p1 - 1] : 0, v2 = (p2 || 0) > 0 ? sol[p2 - 1] : 0;
                        if (c.type === 'capacitor') c.prevV = v1 - v2;
                        if (c.type === 'inductor') { let e = extra.find(x => x.comp === c); if (e) c.prevI = sol[e.index]; }
                    });
                    steps++;
                }

                this.updateInteractiveView();
                this.animationFrameId = requestAnimationFrame(() => this.loopInteractive());
            }

            updateInteractiveView() {
                let target = editor.selection.size === 1 ? [...editor.selection][0] : editor.lastProbed;
                if (!target) return;

                const { pinMap, extra } = this.topo;

                // Update View Window to scroll
                const durationEl = document.getElementById('simDuration');
                const span = durationEl ? parseFloat(durationEl.value) * parseFloat(document.getElementById('simDurationUnit').value) : 0.1;

                this.viewXMax = this.simTime;
                this.viewXMin = Math.max(0, this.simTime - span);

                this.plot(this.rollingData, pinMap, extra, target);
            }

            plot(data, map, extra, target) {
                const canvas = document.getElementById('graphCanvas'), ctx = canvas.getContext('2d'); if (!canvas) return;
                const w = canvas.width = canvas.parentElement.clientWidth, h = canvas.height = canvas.parentElement.clientHeight;

                // Helper to get V/I data
                const getData = (mode) => {
                    let p1 = map.get(target.pins[0]?.id), p2 = map.get(target.pins[1]?.id);
                    if (mode === 'voltage') {
                        return data.map(d => ((p1 || 0) > 0 ? d.sol[p1 - 1] : 0) - ((p2 || 0) > 0 ? d.sol[p2 - 1] : 0));
                    } else {
                        if (target.type === 'inductor' || target.type === 'voltageSource') { let ex = extra.find(x => x.comp === target); return ex ? data.map(d => d.sol[ex.index]) : data.map(() => 0); }
                        else if (target.type === 'resistor') { let r = parseFloat(target.value) || 1; return data.map(d => (((p1 || 0) > 0 ? d.sol[p1 - 1] : 0) - ((p2 || 0) > 0 ? d.sol[p2 - 1] : 0)) / r); }
                        else if (target.type === 'capacitor') {
                            let c = parseFloat(target.value) || 1e-6; let vals = [0];
                            for (let i = 1; i < data.length; i++) {
                                let dv = (((p1 || 0) > 0 ? data[i].sol[p1 - 1] : 0) - ((p2 || 0) > 0 ? data[i].sol[p2 - 1] : 0)) - (((p1 || 0) > 0 ? data[i - 1].sol[p1 - 1] : 0) - ((p2 || 0) > 0 ? data[i - 1].sol[p2 - 1] : 0));
                                vals.push(c * dv / this.timeStep);
                            }
                            return vals;
                        } else { return data.map(() => 0); }
                    }
                };

                let rawV = (this.probeMode === 'voltage' || this.probeMode === 'dual') ? getData('voltage') : null;
                let rawI = (this.probeMode === 'current' || this.probeMode === 'dual') ? getData('current') : null;
                let activeData = rawV || rawI;

                // Identify Segments based on Switches
                const switches = editor.components.filter(c => c.type === 'switch').map(s => parseFloat(s.switchTime) || 0).sort((a, b) => a - b);
                const segments = [0, ...switches].filter(t => t < this.endTime);

                // Use View Window for plotting
                if (Math.abs(this.viewXMax - this.viewXMin) < 1e-9 || this.viewXMax < this.viewXMin) {
                    this.viewXMin = 0; this.viewXMax = this.endTime;
                }

                let plotStartT = this.viewXMin;
                let plotEndT = this.viewXMax;

                const eqDiv = document.getElementById('equationDisplay');
                if (eqDiv) {
                    if (this.probeMode !== 'dual' && activeData && activeData.length > 10) {
                        let idxStart = Math.max(0, Math.floor(plotStartT / this.timeStep));
                        let idxEnd = Math.min(data.length, Math.floor(plotEndT / this.timeStep));
                        if (idxEnd > idxStart + 10) {
                            const segmentT = [], segmentV = [];
                            for (let i = idxStart; i < idxEnd; i++) { segmentT.push(data[i].t - data[idxStart].t); segmentV.push(activeData[i]); }
                            const fitter = new EquationFitter(this.timeStep);
                            const eq = fitter.fit(segmentT, segmentV, this.probeMode === 'voltage' ? 'V' : 'A', this.probeMode === 'voltage' ? 'v' : 'i');
                            eqDiv.innerHTML = eq;
                        } else eqDiv.innerHTML = "Insufficient data in view";
                    } else {
                        eqDiv.innerHTML = this.probeMode === 'dual' ? "Dual Mode: Fitting disabled" : "Gathering data...";
                    }
                }

                // Visualization Setup
                const pL = 50, pR = 50, pT = 30, pB = 30;
                const gw = w - pL - pR, gh = h - pT - pB;
                ctx.clearRect(0, 0, w, h);

                // Helper: Map Time to X
                const getX = t => pL + ((t - this.viewXMin) / (this.viewXMax - this.viewXMin)) * gw;

                // Grid & Axes
                if (this.showGrid) {
                    ctx.strokeStyle = '#f1f5f9'; ctx.lineWidth = 1;
                    // Vertical Lines (Time)
                    for (let i = 0; i <= 5; i++) {
                        let t = this.viewXMin + (i / 5) * (this.viewXMax - this.viewXMin);
                        let x = getX(t);
                        if (x >= pL && x <= w - pR) {
                            ctx.beginPath(); ctx.moveTo(x, pT); ctx.lineTo(x, h - pB); ctx.stroke();
                        }
                    }
                    // Horizontal Lines
                    for (let i = 0; i <= 5; i++) {
                        let y = pT + (i / 5) * gh;
                        ctx.beginPath(); ctx.moveTo(pL, y); ctx.lineTo(w - pR, y); ctx.stroke();
                    }
                }

                // Draw X-Axis at Y=0 (Cartesian Style)
                let currentYMin = this.yMin, currentYMax = this.yMax;
                if (this.probeMode !== 'dual') {
                    const range = currentYMax - currentYMin;
                    const y0 = h - pB - ((0 - currentYMin) / range) * gh;
                    if (y0 >= pT && y0 <= h - pB) {
                        ctx.strokeStyle = '#94a3b8'; ctx.lineWidth = 2;
                        ctx.beginPath(); ctx.moveTo(pL, y0); ctx.lineTo(w - pR, y0); ctx.stroke();
                    }
                }

                // Draw Y-Axis at X=0 (Cartesian Style)
                if (this.viewXMin <= 0 && this.viewXMax >= 0) {
                    const x0 = getX(0);
                    if (x0 >= pL && x0 <= w - pR) {
                        ctx.strokeStyle = '#94a3b8'; ctx.lineWidth = 2;
                        ctx.beginPath(); ctx.moveTo(x0, pT); ctx.lineTo(x0, h - pB); ctx.stroke();
                    }
                }

                // Draw Plot Helper
                const drawCurve = (vals, color, yMin, yMax, axisX) => {
                    if (!vals || vals.length === 0) return;
                    const range = yMax - yMin || 1;
                    const getY = v => h - pB - ((v - yMin) / range) * gh;

                    ctx.strokeStyle = color; ctx.lineWidth = 2; ctx.lineJoin = 'round'; ctx.beginPath();

                    let started = false;
                    let step = Math.max(1, Math.floor(vals.length / (gw * 2)));

                    for (let i = 0; i < vals.length; i += step) {
                        let t = data[i].t;
                        // Draw if visible or connecting
                        if (t < this.viewXMin) {
                            if (i + step < vals.length && data[i + step].t >= this.viewXMin) { /* glue */ }
                            else continue;
                        }
                        if (t > this.viewXMax) {
                            if (started) { ctx.lineTo(getX(t), getY(vals[i])); }
                            break;
                        }

                        let x = getX(t);
                        let y = getY(vals[i]);
                        if (!started) { ctx.moveTo(x, y); started = true; } else ctx.lineTo(x, y);
                    }
                    ctx.stroke();

                    // Axis Labels
                    ctx.fillStyle = color; ctx.font = '11px Inter'; ctx.textAlign = axisX === pL ? 'right' : 'left';
                    ctx.textBaseline = 'middle';
                    for (let i = 0; i <= 4; i++) {
                        let v = yMax - (i / 4) * range;
                        let y = pT + (i / 4) * gh;
                        ctx.fillText(v.toFixed(2), axisX === pL ? axisX - 8 : axisX + 8, y);
                    }
                };

                // Time Axis Labels
                ctx.fillStyle = '#64748b'; ctx.textAlign = 'center'; ctx.textBaseline = 'top';
                for (let i = 0; i <= 5; i++) {
                    let t = this.viewXMin + (i / 5) * (this.viewXMax - this.viewXMin);
                    ctx.fillText(t.toFixed(2) + 's', getX(t), h - pB + 6);
                }

                // PLOT
                if (this.probeMode === 'dual') {
                    // Auto-scale both local vars
                    let vMin = Math.min(...rawV), vMax = Math.max(...rawV);
                    let iMin = Math.min(...rawI), iMax = Math.max(...rawI);
                    let vR = Math.max(vMax - vMin, 0.1) * 1.2; vMin -= vR * 0.1; vMax += vR * 0.1;
                    let iR = Math.max(iMax - iMin, 0.1) * 1.2; iMin -= iR * 0.1; iMax += iR * 0.1;

                    drawCurve(rawV, '#2563eb', vMin, vMax, pL);
                    drawCurve(rawI, '#f59e0b', iMin, iMax, w - pR);

                    // Legend
                    ctx.font = '12px Inter'; ctx.textAlign = 'right';
                    ctx.fillStyle = '#2563eb'; ctx.fillText("Voltage (V)", w - 10, 15);
                    ctx.fillStyle = '#f59e0b'; ctx.fillText("Current (A)", w - 90, 15);

                } else {
                    let vals = rawV || rawI;
                    let min, max;
                    if (this.autoY && vals.length > 0) {
                        min = Math.min(...vals); max = Math.max(...vals);
                        let range = Math.max(max - min, 0.1) * 1.2;
                        this.yMax = max + range * 0.1; this.yMin = min - range * 0.1;
                        const yMinEl = document.getElementById('yAxisMin'), yMaxEl = document.getElementById('yAxisMax');
                        if (yMinEl) yMinEl.value = this.yMin.toFixed(2); if (yMaxEl) yMaxEl.value = this.yMax.toFixed(2);
                    } else { min = this.yMin; max = this.yMax; }

                    let col = this.probeMode === 'voltage' ? '#2563eb' : '#f59e0b';
                    drawCurve(vals, col, this.yMin, this.yMax, pL);

                    // Legend
                    ctx.textAlign = 'right'; ctx.fillStyle = col;
                    ctx.fillText(this.probeMode === 'voltage' ? "Voltage (V)" : "Current (A)", w - 10, 15);
                }
            }


        }

        class EquationFitter {
            constructor(dt) { this.dt = dt; }

            // Numerical differentiation
            diff(arr) {
                const d = [];
                for (let i = 0; i < arr.length - 1; i++) d.push((arr[i + 1] - arr[i]) / this.dt);
                if (d.length > 0) d.push(d[d.length - 1]); // Pad last
                return d;
            }

            fit(t, v, unit, symbol) {
                // Prepare derivatives
                const v1 = this.diff(v);
                const v2 = this.diff(v1);
                const v3 = this.diff(v2);

                // Downsample for regression speed if needed (take every kth point)
                const step = Math.max(1, Math.floor(v.length / 500));

                // Try Order 1: v' + a0*v = K
                const fit1 = this.solveOLS(v1, [v], step);
                // Try Order 2: v'' + a1*v' + a0*v = K
                const fit2 = this.solveOLS(v2, [v1, v], step);

                let bestOrder = 1;
                let bestParams = fit1;
                let error = fit1.error;

                // Simple model selection: if error drops significantly (e.g. 10x), pick higher order
                if (fit2.error < fit1.error * 0.1 || (fit1.error > 1e-4 && fit2.error < fit1.error * 0.5)) {
                    bestOrder = 2;
                    bestParams = fit2;
                    error = fit2.error;
                }

                // Try Order 3 if requested, but stick to 1/2 for display unless error is huge
                // (Omitted for brevity to keep UI clean, can handle 3 internally if needed)

                let steady = 0;
                let eqStr = "";

                if (bestOrder === 1) {
                    // v' = -a0*v + K  => v' + a0*v = K.  Steady = K/a0
                    const a0 = -bestParams.coeffs[0]; // because OLS found v' = c1*v + c2, so v' - c1*v = c2. a0 = -c1
                    const K = bestParams.coeffs[1];
                    const Vss = Math.abs(a0) > 1e-6 ? K / a0 : 0;

                    // Root is -a0
                    // v(t) = Vss + A * e^(-a0 * t)
                    // Solve for A using initial point
                    const A = v[0] - Vss;
                    eqStr = `${symbol}(t) = ${Vss.toFixed(2)} + (${A.toFixed(2)})e^{${(-a0).toFixed(2)}t}`;
                }
                else {
                    // v'' = c1*v' + c2*v + c3  => v'' - c1*v' - c2*v = c3
                    // Characteristic: r^2 - c1*r - c2 = 0
                    const c1 = bestParams.coeffs[0];
                    const c2 = bestParams.coeffs[1];
                    const c3 = bestParams.coeffs[2];

                    const Vss = Math.abs(c2) > 1e-6 ? -c3 / c2 : 0; // -c2*Vss = c3 => Vss = -c3/c2

                    // Roots of r^2 - c1*r - c2 = 0
                    // r = (c1 +/- sqrt(c1^2 + 4*c2)) / 2
                    const desc = c1 * c1 + 4 * c2;
                    const rMid = c1 / 2;

                    if (desc >= 0) {
                        // Real roots (Overdamped)
                        const r1 = rMid + Math.sqrt(desc) / 2;
                        const r2 = rMid - Math.sqrt(desc) / 2;

                        // v(t) = Vss + A*e^{r1 t} + B*e^{r2 t}
                        // At t=0: v[0] - Vss = A + B
                        // At t=0: v'[0]      = A*r1 + B*r2
                        // Solve 2x2
                        const Y1 = v[0] - Vss;
                        const Y2 = v1[0];
                        // Matrix [1, 1; r1, r2]
                        const det = r2 - r1;
                        if (Math.abs(det) < 1e-9) {
                            eqStr = "Critically Damped (display pending)";
                        } else {
                            const A = (Y1 * r2 - Y2) / det;
                            const B = (Y2 - Y1 * r1) / det;
                            eqStr = `${symbol}(t) = ${Vss.toFixed(2)} + ${A.toFixed(2)}e^{${r1.toFixed(2)}t} + ${B.toFixed(2)}e^{${r2.toFixed(2)}t}`;
                        }
                    } else {
                        // Complex roots (Underdamped)
                        // alpha = -rMid (damping)
                        // omega = sqrt(-desc)/2
                        const alpha = -rMid;
                        const omega = Math.sqrt(-desc) / 2;

                        // v(t) = Vss + e^{-alpha t} ( A cos(wt) + B sin(wt) )
                        // t=0: v[0]-Vss = A
                        // v' = -alpha e[...] (...) + e[...] (-A w sin + B w cos)
                        // t=0: v'[0] = -alpha A + B w
                        // => B = (v'[0] + alpha A) / w

                        const A = v[0] - Vss;
                        const B = (v1[0] + alpha * A) / omega;

                        eqStr = `${symbol}(t) = ${Vss.toFixed(2)} + e^{-${alpha.toFixed(2)}t} [${A.toFixed(2)}cos(${omega.toFixed(2)}t) ${B >= 0 ? '+' : ''}${B.toFixed(2)}sin(${omega.toFixed(2)}t)]`;
                    }
                }
                return eqStr + " " + unit;
            }

            // OLS: Target Y (column), Features Xs (columns)
            // Y = X * B
            // X^T X B = X^T Y
            solveOLS(target, features, step) {
                const rows = Math.ceil(target.length / step);
                const cols = features.length + 1; // +1 for constant term
                const size = cols;

                // Build Normal Equation Matrices
                const XtX = Matrix.zeros(size, size);
                const XtY = new Array(size).fill(0);

                for (let i = 0; i < target.length; i += step) {
                    const row = [...features.map(f => f[i]), 1.0];
                    const y = target[i];

                    for (let r = 0; r < size; r++) {
                        for (let c = 0; c < size; c++) {
                            XtX.data[r][c] += row[r] * row[c];
                        }
                        XtY[r] += row[r] * y;
                    }
                }

                // Solve
                let coeffs = [];
                try {
                    coeffs = XtX.solve(XtY);
                } catch (e) { return { coeffs: new Array(size).fill(0), error: Infinity }; }

                // Calc Error (MSE)
                let error = 0;
                for (let i = 0; i < target.length; i += step) {
                    const row = [...features.map(f => f[i]), 1.0];
                    let est = 0;
                    for (let j = 0; j < size; j++) est += row[j] * coeffs[j];
                    error += (target[i] - est) ** 2;
                }
                return { coeffs, error: error / rows };
            }
        }

        class Component {
            constructor(type, x, y) {
                this.type = type; this.x = x; this.y = y; this.rotation = 0;
                this.id = Math.random().toString(36).substr(2, 9);
                this.value = (['voltageSource', 'vcvs', 'vccs', 'ccvs', 'cccs'].includes(type) ? 12 : 100);
                this.unit = this.getUnit(type);
                if (type === 'switch') { this.switchTime = 0; this.switchAction = 'close'; }
                if (type === 'diode') { this.state = 'off'; }
                if (['vcvs', 'vccs', 'ccvs', 'cccs', 'voltageProbe', 'currentSense'].includes(type)) { this.linked = []; }
                this.pins = (type === 'gnd' ? [{ id: this.id + '_1', x: 0, y: -15 }] :
                    type === 'voltageProbe' ? [{ id: this.id + '_1', x: 0, y: 10 }] :
                        type === 'currentSense' ? [{ id: this.id + '_1', x: -20, y: 0 }, { id: this.id + '_2', x: 20, y: 0 }] :
                            type === 'junction' ? [{ id: this.id + '_1', x: 0, y: 0 }] :
                                [{ id: this.id + '_1', x: -30, y: 0 }, { id: this.id + '_2', x: 30, y: 0 }]);
            }
            getUnit(t) {
                if (t === 'resistor') return 'Ω'; if (t === 'capacitor') return 'F'; if (t === 'inductor') return 'H';
                if (t === 'voltageSource') return 'V'; if (t === 'isource') return 'A';
                if (t === 'vcvs' || t === 'ccvs') return 'V/V'; if (t === 'vccs' || t === 'cccs') return 'A/V';
                return '';
            }
            draw(ctx) {
                if (!isFinite(this.x) || !isFinite(this.y)) return;
                ctx.save();
                try {
                    ctx.translate(this.x, this.y); ctx.rotate(this.rotation * Math.PI / 2);
                    ctx.strokeStyle = '#334155'; ctx.lineWidth = 2; ctx.font = "10px sans-serif"; ctx.textAlign = "center";
                    ctx.beginPath();
                    if (this.type === 'resistor') { ctx.moveTo(-30, 0); ctx.lineTo(-20, 0); for (let i = 0; i < 3; i++) { ctx.lineTo(-15 + i * 10, -10); ctx.lineTo(-5 + i * 10, 10); } ctx.lineTo(20, 0); ctx.lineTo(30, 0); }
                    else if (this.type === 'capacitor') { ctx.moveTo(-30, 0); ctx.lineTo(-5, 0); ctx.moveTo(-5, -15); ctx.lineTo(-5, 15); ctx.moveTo(5, -15); ctx.lineTo(5, 15); ctx.moveTo(5, 0); ctx.lineTo(30, 0); }
                    else if (this.type === 'inductor') { ctx.moveTo(-30, 0); ctx.lineTo(-20, 0); for (let i = 0; i < 3; i++) ctx.arc(-15 + i * 10, 0, 5, Math.PI, 0); ctx.lineTo(30, 0); }
                    else if (this.type === 'gnd') { ctx.moveTo(0, -15); ctx.lineTo(0, 0); ctx.moveTo(-10, 0); ctx.lineTo(10, 0); ctx.moveTo(-6, 5); ctx.lineTo(6, 5); }
                    else if (this.type === 'switch') {
                        ctx.moveTo(-30, 0); ctx.lineTo(-15, 0); ctx.moveTo(15, 0); ctx.lineTo(30, 0); ctx.stroke(); ctx.beginPath(); ctx.moveTo(-15, 0);
                        let closed = (this.switchAction === 'open'); // Default for transient (starts closed if action is open later)
                        if (typeof sim !== 'undefined' && sim.isInteractive) closed = (this.switchAction === 'close');
                        if (closed) ctx.lineTo(15, 0); else ctx.lineTo(15, -10);
                    }
                    else if (this.type === 'diode') {
                        // Anode (-30 to 0), Cathode (0 to 30)
                        ctx.moveTo(-30, 0); ctx.lineTo(-10, 0); // Left wire
                        // Triangle
                        ctx.moveTo(-10, -10); ctx.lineTo(-10, 10); ctx.lineTo(10, 0); ctx.closePath();
                        // Bar
                        ctx.moveTo(10, -10); ctx.lineTo(10, 10);
                        ctx.moveTo(10, 0); ctx.lineTo(30, 0); // Right wire
                        // Debug state visual
                        if (this.state === 'on') { ctx.fillStyle = 'rgba(0, 255, 0, 0.2)'; ctx.fill(); }
                    }
                    else if (this.type === 'voltageSource' || this.type === 'isource') {
                        ctx.arc(0, 0, 15, 0, Math.PI * 2); ctx.moveTo(-30, 0); ctx.lineTo(-15, 0); ctx.moveTo(15, 0); ctx.lineTo(30, 0);
                        if (this.type === 'voltageSource') { ctx.fillText("+", 5, 4); ctx.fillText("-", -5, 4); }
                        else { ctx.moveTo(-5, 0); ctx.lineTo(5, 0); ctx.moveTo(2, -3); ctx.lineTo(5, 0); ctx.lineTo(2, 3); }
                    }
                    else if (this.type === 'vcvs' || this.type === 'ccvs' || this.type === 'vccs' || this.type === 'cccs') {
                        ctx.moveTo(-30, 0); ctx.lineTo(-15, 0); ctx.moveTo(15, 0); ctx.lineTo(30, 0);
                        ctx.moveTo(0, -15); ctx.lineTo(15, 0); ctx.lineTo(0, 15); ctx.lineTo(-15, 0); ctx.closePath();
                        if (this.type.includes('vcvs') || this.type.includes('ccvs')) { ctx.fillText("+", 5, 4); ctx.fillText("-", -5, 4); }
                        else { ctx.moveTo(-5, 0); ctx.lineTo(5, 0); ctx.moveTo(2, -3); ctx.lineTo(5, 0); ctx.lineTo(2, 3); }

                    let tm = parseFloat(document.getElementById('it_unit').value);
                    this.curr.switchTime = (isFinite(t) ? t * tm : 0);
                    this.curr.switchAction = document.getElementById('ia').value;
                }
                this.closeModal();
                sim.run();
            }
            togglePanel(e) { e.stopPropagation(); this.panel.classList.toggle('collapsed'); document.getElementById('toggleBtn').textContent = this.panel.classList.contains('collapsed') ? '▲ Show' : '▼ Hide'; }
            toggleDashboard() {
                const d = document.getElementById('dashboardModal');
                const o = document.getElementById('modalOverlay');
                if (d.style.display === 'none' || d.style.display === '') {
                    d.style.display = 'flex';
                    o.style.display = 'block';
                    dash.show();
                } else {
                    d.style.display = 'none';
                    o.style.display = 'none';
                }
            }
            async showSaveModal() {
                const m = document.getElementById('saveCircuitModal');
                const o = document.getElementById('modalOverlay');
                m.style.display = 'block';
                o.style.display = 'block';
                document.getElementById('saveName').value = dash.loadedCircuitName || 'Untitled Circuit';
                document.getElementById('saveIsPublic').checked = dash.loadedIsPublic || false;
                document.getElementById('saveIsEditable').checked = dash.loadedIsEditable || false;

                // Load groups for dropdown
                const groups = await dash.api('groups?myGroups=true');
                const select = document.getElementById('saveGroupId');
                select.innerHTML = '<option value="">None</option>' + (groups ? groups.map(g => `<option value="${g._id}" ${dash.loadedGroupId === g._id ? 'selected' : ''}>${g.name}</option>`).join('') : '');
            }
            closeSaveModal() {
                document.getElementById('saveCircuitModal').style.display = 'none';
                if (document.getElementById('dashboardModal').style.display === 'none') {
                    document.getElementById('modalOverlay').style.display = 'none';
                }
            }
        }

        const sim = new Simulator();
        const editor = new Editor();
        const ui = new UI();
        editor.init();
        sim.updateProbeButtons();
        sim.run();

        // Removed global sourceCounters as it's now in the Editor class

        window.addEventListener('load', () => {
            setTimeout(() => {
                const logo = document.getElementById('splashLogo');
                const target = document.querySelector('.header-logo');

                if (target) {
                    const rect = target.getBoundingClientRect();
                    const splashRect = logo.getBoundingClientRect();

                    const scale = rect.height / splashRect.height;
                    const dx = rect.left + rect.width / 2 - (splashRect.left + splashRect.width / 2);
                    const dy = rect.top + rect.height / 2 - (splashRect.top + splashRect.height / 2);

                    logo.style.transform = `translate(${dx}px, ${dy}px) scale(${scale})`;
                }

                document.body.classList.add('splash-finished');
                setTimeout(() => {
                    document.getElementById('splashScreen').style.display = 'none';
                }, 800);
            }, 1500);
        });

    </script>

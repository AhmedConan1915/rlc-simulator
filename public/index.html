            function runSplash() {
                const splash = document.getElementById('splashScreen');
                const sImg = document.getElementById('splashLogo');
                const hImg = document.querySelector('.header-logo');

                if (!splash || !sImg || !hImg) return;

                sImg.src = LOGO_DATA;
                hImg.src = LOGO_DATA;

                setTimeout(() => {
                    const targetRect = hImg.getBoundingClientRect();
                    const currentRect = sImg.getBoundingClientRect();

                    // 1. Lock current position
                    sImg.style.top = currentRect.top + 'px';
                    sImg.style.left = currentRect.left + 'px';
                    sImg.style.margin = '0';

                    // Force reflow
                    sImg.offsetHeight;

                    // 2. Animate to top-left with fading
                    sImg.style.top = targetRect.top + 'px';
                    sImg.style.left = targetRect.left + 'px';
                    sImg.style.width = targetRect.width + 'px';
                    sImg.style.height = targetRect.height + 'px';
                    sImg.style.opacity = '0.3'; // Start fading as it shrinks

                    // Fade splash background early
                    splash.classList.add('fade-out');

                    // 3. Final switch
                    setTimeout(() => {
                        hImg.style.opacity = '1';
                        sImg.style.opacity = '0';
                    }, 1400); // Wait for transition to almost finish
                }, 1800);
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', runSplash);
            } else {
                runSplash();
            }
        })();

        const currentUser = () => {
            if (!window.netlifyIdentity) return null;
            const user = window.netlifyIdentity.currentUser();
            if (!user) return null;
            // Netlify Identity user object uses .id, but backend uses .sub (from JWT)
            // They are identical.
            user.sub = user.id || user.sub;
            return user;
        };

        class Dashboard {
            constructor() {
                this.modal = document.getElementById('dashboardModal');
                this.content = document.getElementById('dashContent');
                this.actions = document.getElementById('dashActions');
                this.currentTab = 'my';
                this.loadedCircuitId = null;
                this.loadedCircuitName = '';
                this.loadedIsPublic = false;
                this.loadedIsEditable = false;

                // Auto-save every 30 seconds if a circuit is loaded and editable
                setInterval(() => this.autoSave(), 30000);
            }

            updateHeader() {
                const titleMap = {
                    'my': 'Dashboard',
                    'pub': 'Dashboard',
                    'grp': 'Dashboard',
                    'profile': 'Profile',
                    'admin': 'Admin Panel'
                };
                const h3 = this.modal.querySelector('h3 span');
                if (h3) h3.textContent = titleMap[this.currentTab] || 'Dashboard';

                // Hide tabs for specific views
                const tabContainer = document.querySelector('#dashboardModal > div[style*="border-bottom"]');
                if (tabContainer) {
                    if (['profile', 'admin'].includes(this.currentTab)) {
                        tabContainer.style.display = 'none';
                    } else {
                        tabContainer.style.display = 'flex';
                    }
                }
            }

            async autoSave() {
                if (!this.loadedCircuitId || !currentUser()) return;
                console.log("Auto-saving...");
                const circuitData = editor.exportToString();
                await this.api('circuits', 'POST', {
                    _id: this.loadedCircuitId,
                    name: this.loadedCircuitName,
                    isPublic: this.loadedIsPublic,
                    isEditable: this.loadedIsEditable,
                    circuitData
                });
            }

            async switchTab(tab) {
                this.currentTab = tab;
                this.updateHeader();
                document.querySelectorAll('#dashboardModal .btn').forEach(b => b.style.background = '');
                const btn = document.getElementById(tab === 'my' ? 'tabMy' : tab === 'pub' ? 'tabPub' : 'tabGrp');
                if (btn) btn.style.background = '#e2e8f0';

                if (tab === 'my') await this.loadMyCircuits();
                if (tab === 'pub') await this.loadPublic();
                if (tab === 'grp') await this.loadGroups();
            }

            async api(endpoint, method = 'GET', body = null) {
                const user = currentUser();
                if (!user) {
                    alert("User not logged in.");
                    return null;
                }

                let token;
                try {
                    token = await user.jwt();
                } catch (e) {
                    console.error("JWT Error:", e);
                    alert("Session expired. Please log out and log in again.");
                    return null;
                }

                const headers = { 'Authorization': `Bearer ${token}` };
                if (body) headers['Content-Type'] = 'application/json';

                try {
                    const res = await fetch(`/.netlify/functions/${endpoint}`, { method, headers, body: body ? JSON.stringify(body) : null });

                    if (!res.ok) {
                        const errText = await res.text();
                        console.error("API Error Response:", errText);
                        alert(`API Error (${res.status}): ${errText}`);
                        return null;
                    }

                    if (method === 'DELETE' || (method === 'POST' && res.status === 204)) return await res.text();

                    const text = await res.text();
                    try {
                        return JSON.parse(text);
                    } catch (parseErr) {
                        console.error("JSON Parse Error:", text);
                        alert("Error parsing server response. Please try again.");
                        return null;
                    }
                } catch (e) {
                    console.error("Fetch Error:", e);
                    alert(`Network or Server error: ${e.message}`);
                    return null;
                }
            }

            async loadMyCircuits() {
                this.content.innerHTML = 'Loading...';
                document.getElementById('btnGroup').innerHTML = `<button class="btn btn-primary" onclick="ui.showSaveModal()">+ Save Current Circuit</button>`;

                const list = await this.api('circuits');
                if (list === null) {
                    this.content.innerHTML = '<p style="padding:10px;color:#dc2626">Failed to load circuits.</p>';
                    return;
                }
                const user = currentUser();
                const isAdmin = user && ADMIN_EMAIL && user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();

                if (list.length === 0) { this.content.innerHTML = '<p style="padding:10px;color:#666">No saved circuits yet.</p>'; return; }

                this.content.innerHTML = list.map(c => `
                    <div class="circuit-item">
                        <div class="circuit-header">
                            <strong>${c.name}</strong> 
                            <div style="display:flex;gap:5px">
                                <button class="btn btn-sm" onclick="dash.load('${c._id}')">Load</button>
                                <button class="btn btn-sm btn-danger" onclick="dash.delete('${c._id}')">Del</button>
                            </div>
                        </div>
                        <div class="circuit-details">
                            <span>Status: ${c.isPublic ? '<span style="color:green">Public</span>' : 'Private'}</span>
                            <span>👍 ${c.likes || 0}</span>
                            <span>Updated: ${new Date(c.updatedAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                `).join('');
            }

            async loadPublic() {
                this.content.innerHTML = `<input type="text" placeholder="Search..." style="margin-bottom:10px" onkeyup="if(event.key==='Enter') dash.searchPublic(this.value)">
                                          <div id="pubList">Loading...</div>`;
                document.getElementById('btnGroup').innerHTML = '';
                this.searchPublic('');
            }

            async searchPublic(query) {
                const div = document.getElementById('pubList');
                div.innerHTML = 'Searching...';
                const list = await this.api(`circuits?public=true&search=${encodeURIComponent(query)}`);
                if (!list || list.length === 0) { div.innerHTML = '<p>No results found.</p>'; return; }

                const user = currentUser();
                const userId = user?.sub;
                const isAdmin = user && ADMIN_EMAIL && user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();

                div.innerHTML = list.map(c => {
                    const hasLiked = c.likedBy && userId && c.likedBy.includes(userId);
                    return `
                    <div class="circuit-item">
                        <div class="circuit-header">
                            <strong>${c.name}</strong>
                            <div style="display:flex;gap:5px">
                                <button class="btn btn-sm" onclick="dash.load('${c._id}')">Load</button>
                                ${isAdmin ? `<button class="btn btn-sm btn-danger" style="background:red; color:white;" onclick="dash.delete('${c._id}')">Del</button>` : ''}
                            </div>
                        </div>
                        <div class="circuit-details">
                            <span>Author: ${c.ownerName || 'Unknown'}</span>
                            <span class="like-btn ${hasLiked ? 'liked' : ''}" onclick="dash.toggleLike('${c._id}', '${hasLiked ? 'unlike' : 'like'}')">
                                👍 ${c.likes || 0}
                            </span>
                            <span>Edited by: ${c.lastEditedByName || c.ownerName || 'Unknown'}</span>
                        </div>
                    </div>
                `}).join('');
            }

            async toggleToolbarLike() {
                if (!this.loadedCircuitId) return;
                const isLiked = document.getElementById('toolbarLikeBtn').classList.contains('liked');
                await this.toggleLike(this.loadedCircuitId, isLiked ? 'unlike' : 'like');
            }

            async toggleLike(id, action) {
                const res = await this.api(`circuits?id=${id}&action=${action}`, 'PATCH');
                if (res) {
                    if (this.currentTab === 'pub') this.searchPublic(document.querySelector('#dashContent input')?.value || '');
                    if (id === this.loadedCircuitId) {
                        this.syncToolbarLike(res);
                    }
                }
            }

            syncToolbarLike(circuit) {
                const btn = document.getElementById('toolbarLikeBtn');
                const count = document.getElementById('toolbarLikeCount');
                const chatToggle = document.getElementById('chatToggleBtn');
                if (!btn || !count) return;

                if (circuit) {
                    btn.style.display = 'flex';
                    if (chatToggle) chatToggle.style.display = 'flex';
                    count.textContent = circuit.likes || 0;
                    const userId = currentUser()?.sub;
                    if (circuit.likedBy && circuit.likedBy.includes(userId)) {
                        btn.classList.add('liked');
                    } else {
                        btn.classList.remove('liked');
                    }
                    chat.setCircuit(circuit._id);
                } else {
                    btn.style.display = 'none';
                    if (chatToggle) chatToggle.style.display = 'none';
                    chat.stop();
                }
            }

            async loadGroups() {
                this.content.innerHTML = 'Loading groups...';
                document.getElementById('btnGroup').innerHTML = `
                    <button class="btn btn-primary" onclick="dash.createGroup()">+ Create</button>
                    <button class="btn" style="background:#e2e8f0; color:#333;" onclick="dash.browseGroups()">Browse All</button>
                `;

                const list = await this.api('groups?myGroups=true');
                if (!list || list.length === 0) {
                    this.content.innerHTML = '<p style="padding:10px;">You are not in any groups.</p>';
                    return;
                }
                this.renderGroupList(list);
            }

            async browseGroups() {
                this.content.innerHTML = 'Loading public groups...';
                const list = await this.api('groups?search=');

        class Chat {
            constructor() {
                this.sidebar = document.getElementById('chatSidebar');
                this.messagesDiv = document.getElementById('chatMessages');
                this.input = document.getElementById('chatInput');
                this.previewDiv = document.getElementById('chatReplyPreview');
                this.previewText = document.getElementById('replyPreviewText');
                this.circuitId = null;
                this.groupId = null;
                this.replyTo = null;
                this.pollingInterval = null;
            }
            toggle() { this.sidebar.classList.toggle('open'); if (this.sidebar.classList.contains('open')) this.load(); }
            close() { this.sidebar.classList.remove('open'); }
            setCircuit(id) {
                if (this.circuitId === id) return;
                this.circuitId = id;
                this.groupId = null;
                this.reset();
                document.getElementById('chatToggleBtn').style.display = 'flex';
            }
            setGroup(id) {
                if (this.groupId === id) return;
                this.groupId = id;
                this.circuitId = null;
                this.reset();
                document.getElementById('chatToggleBtn').style.display = 'flex';
            }
            reset() {
                this.clearReply();
                this.stop();
                this.start();
            }
            start() {
                this.load();
                this.pollingInterval = setInterval(() => this.load(), 5000);
            }
            stop() { if (this.pollingInterval) clearInterval(this.pollingInterval); this.messagesDiv.innerHTML = '<p>No messages yet.</p>'; }
            async load() {
                const q = this.circuitId ? `circuitId=${this.circuitId}` : `groupId=${this.groupId}`;
                if (!this.circuitId && !this.groupId) return;
                const msgs = await dash.api(`messages?${q}`);
                if (msgs) this.render(msgs);
            }
            async send() {
                const text = this.input.value.trim();
                const q = this.circuitId ? `circuitId=${this.circuitId}` : `groupId=${this.groupId}`;
                if (!text || (!this.circuitId && !this.groupId)) return;

                const body = { text };
                if (this.replyTo) body.replyTo = this.replyTo;

                this.input.value = '';
                this.clearReply();
                await dash.api(`messages?${q}`, 'POST', body);
                this.load();
            }
            setReply(id, sender, text) {
                this.replyTo = id;
                this.previewDiv.style.display = 'flex';
                this.previewText.textContent = `Replying to ${sender}: "${text}"`;
                this.input.focus();
            }
            clearReply() {
                this.replyTo = null;
                this.previewDiv.style.display = 'none';
            }
            render(list) {
                if (list.length === 0) {
                    this.messagesDiv.innerHTML = '<p style="text-align:center; color:#999; font-size:0.8rem;">No messages yet.</p>';
                    return;
                }
                const myId = currentUser()?.sub;
                const emojis = ['👍', '❤️', '😂', '😮', '😢', '🔥'];

                this.messagesDiv.innerHTML = list.map(m => {
                    const replyCtx = m.replyTo ? list.find(x => x._id === m.replyTo) : null;
                    const replyHtml = replyCtx ? `<div class="reply-context" onclick="chat.scrollToMessage('${m.replyTo}')">Replying to ${replyCtx.senderName}: "${replyCtx.text}"</div>` : '';

                    // Reactions HTML
                    let reactionsHtml = '';
                    if (m.reactions && Object.keys(m.reactions).length > 0) {
                        reactionsHtml = `<div class="reactions-container">` +
                            Object.entries(m.reactions).map(([emoji, users]) => {
                                if (!users || users.length === 0) return '';
                                const active = users.includes(myId);
                                return `<div class="reaction-chip ${active ? 'active' : ''}" onclick="chat.toggleReaction('${m._id}', '${emoji}', ${active})">${emoji} ${users.length}</div>`;
                            }).join('') + `</div>`;
                    }

                    const deleteHtml = m.senderId === myId ? `<button class="action-btn delete-btn" onclick="chat.deleteMessage('${m._id}')">Delete</button>` : '';

                    return `
                        <div class="message ${m.senderId === myId ? 'mine' : ''}" id="msg_${m._id}">
                            <div class="message-info">
                                <span>${m.senderName} • ${new Date(m.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                                <div class="message-actions">
                                    <button class="action-btn" onclick="chat.setReply('${m._id}', '${m.senderName}', '${m.text.replace(/'/g, "\\'")}')">Reply</button>
                                    <div style="position:relative; display:inline-block;">
                                        <button class="action-btn reaction-picker-trigger">React</button>
                                        <div class="reaction-picker">
                                            ${emojis.map(e => `<span class="picker-emoji" onclick="chat.toggleReaction('${m._id}', '${e}', false)">${e}</span>`).join('')}
                                        </div>
                                    </div>
                                    ${deleteHtml}
                                </div>
                            </div>
                            ${replyHtml}
                            <div>${m.text}</div>
                            ${reactionsHtml}
                        </div>
                    `;
                }).join('');
                this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
            }
            async toggleReaction(id, emoji, isActive) {
                const q = this.circuitId ? `circuitId=${this.circuitId}` : `groupId=${this.groupId}`;
                await dash.api(`messages?${q}`, 'PATCH', { id, emoji, action: isActive ? 'unreact' : 'react' });
                this.load();
            }
            async deleteMessage(id) {
                if (!confirm("Delete this message?")) return;
                await dash.api(`messages?id=${id}`, 'DELETE');
                this.load();
            }
            scrollToMessage(id) {
                const el = document.getElementById('msg_' + id);
                if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // --- SMART IDENTITY INITIALIZATION ---
        (async function initIdentity() {
            let useReal = false;

            // 1. Determine Environment
            if (window.location.hostname === 'rlc-simulator.netlify.app') {
                useReal = true;
            } else {
                try {
                    // Check local simulation config
                    const res = await fetch('/.netlify/functions/config');
                    if (res.ok) {
                        const cfg = await res.json();
                        console.log("Config loaded:", cfg);

                        if (cfg.hasMongo) {
                            if (cfg.dbError) {
                                console.error("Backend DB Error:", cfg.dbError);
                                alert("Backend Error: " + cfg.dbError);
                            } else {
                                console.log("Environment: Local Simulation (Real DB)");
                                useReal = true;
                            }
                        } else {
                            console.log("Environment: No DB Configured (Mock Mode)");
                        }
                    } else {
                        console.error("Config fetch failed:", res.status, await res.text());
                    }
                } catch (e) {
                    console.error("Environment Check Error:", e);
                    console.log("Environment: Offline (Defaulting to Mock)");
                }
            }

            // 2. Load the appropriate script
            const script = document.createElement('script');
            script.src = useReal ? "https://identity.netlify.com/v1/netlify-identity-widget.js" : "js/offline-mock.js";

            // 3. Initialize ONLY after script loads
            script.onload = function () {
                if (window.netlifyIdentity) {
                    const initConfig = { logo: false };

                    // ALWAYS clear contaminated settings (Fixes many "Failed to load settings" bugs)
                    localStorage.removeItem("netlify-identity-widget-settings");

                    if (useReal) {
                        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                            console.log("Using Auth Bridge Tunnel (/.netlify/functions/auth-bridge)");
                            initConfig.APIUrl = '/.netlify/functions/auth-bridge';
                        } else {
                            // Production: Explicitly use the site's identity URL for maximum stability
                            console.log("Using Production Identity Service");
                            initConfig.APIUrl = 'https://rlc-simulator.netlify.app/.netlify/identity';
                        }
                    }

                    window.netlifyIdentity.init(initConfig);

                    window.netlifyIdentity.on('init', user => {
                        if (user) {
                            console.log('User found (init)', user);
                            handleLogin(user);
                        }
                    });

                    window.netlifyIdentity.on('login', user => {
                        console.log('User logged in', user);
                        handleLogin(user);
                        window.netlifyIdentity.close();
                    });

                    window.netlifyIdentity.on('logout', () => {
                        handleLogout();
                    });

                    // Check for existing user immediately
                    const currentUser = window.netlifyIdentity.currentUser();
                    if (currentUser) handleLogin(currentUser);
                }
            };
            document.head.appendChild(script);
        })();

        function handleLogin(user) {
            document.getElementById('btnLogin').style.display = 'none';
            document.getElementById('btnDashboard').style.display = 'block';

            // Create Profile Button if not exists
            let btnProfile = document.getElementById('btnProfile');
            if (!btnProfile) {

                btnProfile.id = "btnProfile";
                btnProfile.className = "btn";
                btnProfile.textContent = "👤 Profile";
                btnProfile.onclick = () => dash.loadProfile();

                // Insert before Logout (btnLogout must exist since we are in handleLogin)
                const btnLogout = document.getElementById('btnLogout');
                // Ensure logout button is visible first
                if (btnLogout) {
                    btnLogout.style.display = 'block';
                    if (btnLogout.parentNode) {
                        btnLogout.parentNode.insertBefore(btnProfile, btnLogout);
                    }
                }
            } else {
                btnProfile.style.display = 'block';
                // Also ensure logout is visible
                const btnLogout = document.getElementById('btnLogout');
                if (btnLogout) btnLogout.style.display = 'block';
            }

            console.log("Logged in user:", user);
            console.log("Checking Admin Access for:", user.email);

            // Show Admin Button if email matches (Case Insensitive)
            if (user.email && user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {

                    <tbody>
                        ${users.map(u => `
                            <tr style="border-bottom:1px solid #eee;">
                                <td style="padding:5px;"><b>${u.email}</b></td>
                                <td style="padding:5px; font-family:monospace;">${u.id}</td>
                                <td style="padding:5px;">${u.circuits}</td>
                                <td style="padding:5px;">${u.groups}</td>
                                <td style="padding:5px;">
                                    <button class="btn btn-sm btn-danger" style="background:red; color:white;" onclick="dash.nukeUser('${u.id}')">NUKE DATA</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        };

        Dashboard.prototype.nukeUser = async function (userId) {
            if (!confirm("WARNING: This will DELETE ALL circuits and groups owned by this user. This actions CANNOT BE UNDONE. Are you sure?")) return;
            const res = await this.api('admin/nuke-user', 'POST', { userId });
            if (res) {
                alert(`Nuked! Deleted ${res.circuits} circuits and ${res.groups} groups.`);
                this.loadAdminUsers();
            }
        };

        Dashboard.prototype.loadProfile = async function () {
            this.show('profile');
            const user = netlifyIdentity.currentUser();

            this.content.innerHTML = `
                <div class="profile-container" style="max-width: 600px; margin: 0 auto; padding: 20px;">
                    <div style="margin-bottom:20px; text-align: center;">
                        <div style="font-size: 1.8rem; font-weight: bold; color: #0f172a;">${user.user_metadata.full_name || user.email.split('@')[0]}</div>
                        <div style="color: #64748b; font-size: 0.95rem;">${user.email}</div>
                    </div>

                    <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px;">
                        <div class="stat-card" style="background: #f8fafc; padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #e2e8f0;">
                            <div style="font-size: 2.5rem; font-weight: bold; color: #0f172a; line-height:1;" id="profile-total-circuits">...</div>
                            <div style="color: #64748b; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; margin-top:5px;">Circuits Created</div>
                        </div>
                        <div class="stat-card" style="background: #f8fafc; padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #e2e8f0;">
                            <div style="font-size: 1.2rem; font-weight: bold; color: #0f172a; margin-bottom: 5px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" id="profile-top-circuit">...</div>
                            <div style="color: #64748b; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em;">Highest Ranking Circuit</div>
                            <div style="font-size: 0.9rem; color: #db2777; margin-top:5px;" id="profile-top-likes"></div>
                        </div>
                    </div>

                    <div class="card" style="background: white; padding: 25px; border-radius: 12px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);">
                        <details>
                            <summary style="font-size: 1.1rem; font-weight: bold; cursor: pointer; padding-bottom: 5px; color:#475569;">Security Settings</summary>
                            <div style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #f1f5f9;">
                                <div class="form-group" style="margin-bottom: 20px;">
                                    <label style="display: block; font-size: 0.85rem; margin-bottom: 8px; color: #475569; font-weight:500;">Change Password</label>
                                    <div style="display:flex; gap:10px;">
                                        <input type="password" id="newPassword" placeholder="Enter new password" style="flex:1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size:0.95rem;">
                                        <button class="btn btn-primary" onclick="dash.updatePassword()" style="background: #2563eb; color: white; border: none; padding:0 20px;">Update</button>
                                    </div>
                                    <p style="font-size:0.75rem; color:#94a3b8; margin-top:5px;">Make sure your new password is secure.</p>
                                </div>
                                
                                <div style="border-top:1px solid #f1f5f9; padding-top:20px; margin-top:20px;">
                                     <button class="btn" style="background:#fee2e2; color:#dc2626; border:1px solid #fecaca; width:100%; text-align:left;" onclick="alert('To delete your account, please contact support or use the contact form.')">
                                        🗑️ Delete Account
                                     </button>
                                </div>
                            </div>
                        </details>
                    </div>
                </div>
            `;

            // Fetch Stats using the native fetch since this.api might not support the custom endpoint simply or we just want direct control
            // Actually reusing this.api is better for auth headers
            try {
                const stats = await this.api('profile-stats', 'GET'); // We created this function. Wait, context.clientContext user requires Auth header. this.api usually handles it.
                // Assuming this.api handles the Bearer token as usual in this app
                if (stats) {
                    document.getElementById('profile-total-circuits').textContent = stats.totalCircuits;
                    if (stats.topCircuit) {
                        document.getElementById('profile-top-circuit').textContent = stats.topCircuit.name;
                        document.getElementById('profile-top-likes').textContent = `❤️ ${stats.topCircuit.likes} Likes`;
                    } else {
                        document.getElementById('profile-top-circuit').textContent = "No circuits yet";
                        document.getElementById('profile-top-likes').textContent = "";
                    }
                }
            } catch (e) {
                console.error("Profile stats error", e);
                document.getElementById('profile-total-circuits').textContent = "Err";
            }
        };

        Dashboard.prototype.updatePassword = async function () {
            const newPass = document.getElementById('newPassword').value;
            if (!newPass) return alert("Please enter a password");
            if (newPass.length < 6) return alert("Password must be at least 6 characters");

            const btn = document.querySelector('button[onclick="dash.updatePassword()"]');
            const originalText = btn.textContent;
            btn.textContent = "Updating...";
            btn.disabled = true;

            try {
                const user = netlifyIdentity.currentUser();
                await user.update({ password: newPass });
                alert("Password updated successfully!");
                document.getElementById('newPassword').value = '';
            } catch (err) {
                console.error(err);
                alert("Failed to update password: " + (err.message || err.toString()));
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        };

        function handleLogout() {
            document.getElementById('btnLogin').style.display = 'block';
            document.getElementById('btnDashboard').style.display = 'none';
            document.getElementById('btnProfile').style.display = 'none';
            document.getElementById('btnLogout').style.display = 'none';
            console.log("Logged out");
        }
        checkSystemMessage();
    </script>
</body>

</html>
